<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoTuanh-Age Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap-box">
      <div class="part-1">
        <div class="date">
          <p>DAY</p>
          <input type="text" class="day-input" />
        </div>
        <div class="month">
          <p>MONTH</p>
          <input type="text" class="month-input" />
        </div>
        <div class="year">
          <p>YEAR</p>
          <input type="text" class="year-input" />
        </div>
      </div>
      <div class="border-line">
        <div class="border"></div>
        <div class="circle"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
      <div class="part-2">
        <div class="years">
          <p class="year-info"><span class="year-value">38</span> years</p>
        </div>
        <div class="months">
          <p class="month-info"><span class="month-value">3</span> months</p>
        </div>
        <div class="days">
          <p class="day-info"><span class="day-value">26</span> days</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
